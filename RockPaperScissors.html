<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <head>
        <h3>Rock Paper Scissors</h3>
    </head>
    <main>
        <section>
            <button onclick="
                pickRandomItem()
                resultProcess('Rock')
                display();
            ">Rock</button>

            <button onclick="
                pickRandomItem()
                resultProcess('Paper')
                display();
            ">Paper</button>

            <button onclick="
                pickRandomItem()
                resultProcess('Scissor')
                display();
            ">Scissors</button>
            <button onclick="
            resetScore();
            ">Reset Button</button>
        </section>    
    </main>
    <footer>
        <p><a href="" target="_blank">Click here</a> to see the final of the project.</p>
    </footer>

    <script>
        let result = '';
        let userPicked;
        let computerPicked;

        let score = JSON.parse(localStorage.getItem('score'));

        function pickRandomItem(){
            const item = ['Paper','Scissor','Rock'];
            computerPicked = item[Math.floor(Math.random() * item.length)];
        }

        function display(){
            alert(`You picked ${userPicked}. Computer picked ${computerPicked}. ${result}
            \nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            console.log(JSON.parse(localStorage.getItem('score')));  
        }

        function resultProcess(pick){
            userPicked = pick

            if (computerPicked === userPicked){
                result = 'tie!';
                score.ties += 1;
            }else if((userPicked === 'Paper' && computerPicked === 'Rock') ||
                (userPicked === 'Scissor' && computerPicked === 'Paper') ||
                (userPicked === 'Rock' && computerPicked === 'Scissor')){
                result = 'You win!';
                score.wins += 1;
            } else {
                result =  "You lose!";
                score.losses += 1
            }
        
            localStorage.setItem('score', JSON.stringify(score));
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            alert("Score has been reset.");
            console.log(score);
        }
    </script>
</body>
</html>
