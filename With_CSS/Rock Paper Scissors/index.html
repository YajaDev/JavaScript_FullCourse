<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p class="title">Rock Paper Scissors</p>

        <button id="rock-btn" class="move-btn">
            <img src="images/rock-emoji.png" alt="Rock" class="move-icon">
        </button>

        <button id="paper-btn" class="move-btn">
            <img src="images/paper-emoji.png" alt="Paper" class="move-icon">
        </button>

        <button id="scissor-btn" class="move-btn">
            <img src="images/scissor-emoji.png" alt="scissor" class="move-icon">
        </button>

        <p id="js-result" class="result"></p>

        <p id="js-moves" class="mo"></p>

        <p id="js-score" class="score"></p>

        <button class="reset-btn">Reset Score</button>

        <button class="autoPlay-btn">Auto Play</button>
        <div id="reset_msg_container">
            <!-- 
            <p>Are you sure you want to reset the score?</p>
            <button id="yes-btn" class="reset-mgs-btn">Yes</button>
            <button id="no-btn" class="reset-mgs-btn">No</button> 
            -->
        </div>
    </main>
    <Script src="script.js"></Script>
</body>
</html>
