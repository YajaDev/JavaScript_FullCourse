<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: rgba(201, 193, 193, 0.507);
    }

    main {
        padding: 0 10px 10px 10px;
        background: #fff5e1;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(160, 78, 78, 0.1);
    }
    .onDisplay{
      border-radius: 3px;
      padding: 5px;
      background: white;
    }
    #display{
        min-height: 30px;
        border-radius: 5px;
    }
    #answer{
      text-align: end;
      height: 15px;
    }
    h1 {
        margin-bottom:0;
        text-align: center;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #f4a261;
      color: white;
      cursor: pointer;
      padding: 0;
      margin: 5px;
    }
    .button {
        width: 110px;
        height: 50px;
    }
    footer {
        margin-top: 5px;
        text-align: center;
    }

    button:hover {
      background-color: #e76f51;
    }
  </style>
</head>
<body>
  <main>
    <header>
        <h1>Calculator</h1>
        <div class="onDisplay">
          <div id="display"></div>
          <div id="answer"></div>
        </div>
    </header>
    <section>
      <div class="row">
        <button onclick="
          console.log(calculation +=1);
          answer = '';
          updateDisplay();
        ">1</button>
        <button onclick="
          console.log(calculation+=2);
          answer = '';
          updateDisplay();
        ">2</button>
        <button onclick="
          console.log(calculation+=3);
          answer = '';
          updateDisplay();
        ">3</button>
        <button onclick="
          console.log(calculation+='+');
          updateDisplay();
        ">+</button>
      </div>

      <div class="row">
        <button onclick="
        console.log(calculation+=4);
        answer = '';
        updateDisplay();
        ">4</button>
        <button onclick="
        console.log(calculation+=5);
        answer = '';
        updateDisplay();
        ">5</button>
        <button onclick="
        console.log(calculation+=6);
        answer = '';
        updateDisplay();
        ">6</button>
        <button onclick="
        console.log(calculation+='-');
        updateDisplay();
        ">-</button>
      </div>

      <div class="row">
        <button onclick="
        console.log(calculation+=7);
        answer = '';
        updateDisplay();
        ">7</button>
        <button onclick="
        console.log(calculation+=8);
        answer = '';
        updateDisplay();
        ">8</button>
        <button onclick="
        console.log(calculation+=9);
        answer = '';
        updateDisplay();
        ">9</button>
        <button onclick="
        console.log(calculation+='*');
        updateDisplay();
        ">*</button>
      </div>
      <div class="row">
        <button onclick="
        console.log(calculation+=0);
        answer = '';
        updateDisplay();
        ">0</button>
        <button onclick="
        console.log(calculation+='.');
        updateDisplay();
        ">.</button>
        <button onclick="
        console.log( calculation + ' = ' + (answer = eval(calculation)));
        updateDisplay();
        ">=</button>
        <button onclick="
        console.log(calculation+='/');
        updateDisplay();
        console.log(answer);
        
        ">/</button> 
      </div>

      <div>
        <button class="clear button" onclick="
            clr();
            console.log(calculation);
        ">Clear</button>
        <button class="reset button" onclick="
        console.log(calculation='');
        answer = '';
        updateDisplay();
        ">Reset</button>
      </div>
    </section>
    <footer>
      <small>Simple HTML calculator layout</small>
    </footer>
  </main>

  <script>
    let calculation = '';
    let answer ;

    function updateDisplay() {
      document.getElementById("display").textContent = calculation;
      document.getElementById('answer').textContent = `Total: ${answer}`;
      
    }
    function clr(){
      calculation = calculation.slice(0, -1);
      answer = '';
      updateDisplay();
    }
  </script>
</body>
</html>
