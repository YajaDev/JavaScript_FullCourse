<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="

      updateCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      updateCartQuantity()
    ">Reset Cart</button>

    <p id="quantity"></p>

    <script>
      let cartQuantity = JSON.parse(localStorage.getItem('quantity'));

      updateCartQuantity();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return
        }
        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return    
        }
        //add to quantity if change is falsy
        change && (cartQuantity += change); 
        
        localStorage.setItem('quantity', String(cartQuantity));
        
        document.getElementById('quantity').innerText = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
